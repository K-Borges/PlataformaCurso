<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Calculadora Gráfica - Matemática</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 p-8">
    <header class="flex justify-between items-center mb-10">
        <div>
            <h2 class="text-3xl font-bold text-slate-800">Calculadora Gráfica</h2>
            <p class="text-indigo-600 font-semibold">GeoGebra e Wolfram Integrados</p>
        </div>
        <a href="painel.html" class="bg-slate-800 text-white px-6 py-2 rounded-xl font-bold hover:bg-slate-700 transition">Voltar ao Painel</a>
    </header>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <div class="bg-white p-6 rounded-3xl shadow-sm border border-indigo-100 group hover:border-indigo-500 transition-all">
            <div class="w-14 h-14 bg-indigo-100 text-indigo-600 rounded-2xl flex items-center justify-center text-2xl mb-4 group-hover:bg-indigo-600 group-hover:text-white transition-all">
                <i class="fas fa-shapes"></i>
            </div>
            <h3 class="font-bold text-xl mb-2 text-slate-800">GeoGebra Classic</h3>
            <p class="text-gray-500 text-sm mb-6">Construções geométricas, álgebra, funções e cálculo 3D.</p>
            <a href="https://www.geogebra.org/classic" target="_blank" class="block w-full text-center bg-indigo-600 text-white py-3 rounded-xl font-bold hover:bg-indigo-700">Abrir GeoGebra</a>
        </div>

        <div class="bg-white p-6 rounded-3xl shadow-sm border border-red-100 group hover:border-red-500 transition-all">
            <div class="w-14 h-14 bg-red-100 text-red-600 rounded-2xl flex items-center justify-center text-2xl mb-4 group-hover:bg-red-600 group-hover:text-white transition-all">
                <i class="fas fa-calculator"></i>
            </div>
            <h3 class="font-bold text-xl mb-2 text-slate-800">Desmos</h3>
            <p class="text-gray-500 text-sm mb-6">A melhor calculadora gráfica para plotagem rápida de funções do ENEM.</p>
            <a href="https://www.desmos.com/calculator" target="_blank" class="block w-full text-center bg-red-500 text-white py-3 rounded-xl font-bold hover:bg-red-600">Abrir Desmos</a>
        </div>
    </div>
</body>
</html>
