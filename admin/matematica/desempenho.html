<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Análise de Erros - Matemática</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 p-8">
    <header class="flex justify-between items-center mb-10">
        <div>
            <h2 class="text-3xl font-bold text-slate-800">Raio-X de Competências</h2>
            <p class="text-indigo-600 font-semibold italic">Visualização de desempenho por eixo cognitivo</p>
        </div>
        <a href="painel.html" class="bg-slate-800 text-white px-6 py-2 rounded-xl font-bold hover:bg-slate-700 transition">Voltar ao Painel</a>
    </header>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
        <div class="bg-white p-6 rounded-3xl shadow-sm border border-gray-100">
            <h3 class="font-bold text-slate-700 mb-6 uppercase text-xs tracking-widest text-center">Domínio por Grande Área</h3>
            <canvas id="chartMat"></canvas>
        </div>

        <div class="bg-white p-6 rounded-3xl shadow-sm border border-gray-100">
            <h3 class="font-bold text-slate-700 mb-6 uppercase text-xs tracking-widest">Pontos de Alerta</h3>
            <div class="space-y-4">
                <div class="flex items-center justify-between p-4 bg-indigo-50 rounded-2xl border border-indigo-100">
                    <div>
                        <p class="text-sm font-bold text-indigo-700">Geometria Espacial</p>
                        <p class="text-[10px] text-indigo-500 uppercase">Dificuldade: Visão de Sólidos</p>
                    </div>
                    <span class="text-indigo-600 font-black">41%</span>
                </div>
                <div class="flex items-center justify-between p-4 bg-amber-50 rounded-2xl border border-amber-100">
                    <div>
                        <p class="text-sm font-bold text-amber-700">Análise Combinatória</p>
                        <p class="text-[10px] text-amber-500 uppercase">Dificuldade: Lógica de Contagem</p>
                    </div>
                    <span class="text-amber-600 font-black">28%</span>
                </div>
                <div class="flex items-center justify-between p-4 bg-emerald-50 rounded-2xl border border-emerald-100">
                    <div>
                        <p class="text-sm font-bold text-emerald-700">Aritmética</p>
                        <p class="text-[10px] text-emerald-500 uppercase">Domínio Excelente</p>
                    </div>
                    <span class="text-emerald-600 font-black">95%</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('chartMat').getContext('2d');
        new Chart(ctx, {
            type: 'radar',
            data: {
                labels: ['Álgebra', 'Geometria', 'Trigonometria', 'Estatística', 'Aritmética', 'Combinatória'],
                datasets: [{
                    label: 'Proficiência da Turma (%)',
                    data: [75, 41, 58, 82, 95, 28],
                    fill: true,
                    backgroundColor: 'rgba(79, 70, 229, 0.2)',
                    borderColor: 'rgb(79, 70, 229)',
                    pointBackgroundColor: 'rgb(79, 70, 229)',
                    pointHoverBorderColor: 'rgb(79, 70, 229)'
                }]
            },
            options: { scales: { r: { suggestMin: 0, suggestMax: 100 } } }
        });
    </script>
</body>
</html>
