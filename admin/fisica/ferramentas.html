<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Laboratório Virtual - Física</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 p-8">
    <header class="flex justify-between items-center mb-10 text-slate-800">
        <div>
            <h2 class="text-3xl font-bold">Laboratório Virtual</h2>
            <p class="text-blue-600 font-semibold">Simuladores PhET e Circuitos</p>
        </div>
        <a href="painel.html" class="bg-slate-800 text-white px-6 py-2 rounded-xl font-bold hover:bg-slate-700 transition">Voltar ao Painel</a>
    </header>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <div class="bg-white p-6 rounded-3xl shadow-sm border border-blue-100 group hover:border-blue-500 transition-all">
            <div class="w-14 h-14 bg-blue-100 text-blue-600 rounded-2xl flex items-center justify-center text-2xl mb-4 group-hover:bg-blue-600 group-hover:text-white transition-all">
                <i class="fas fa-bolt"></i>
            </div>
            <h3 class="font-bold text-xl mb-2">Kit de Eletricidade</h3>
            <p class="text-gray-500 text-sm mb-6">Monte circuitos em série e paralelo para demonstrar a Lei de Ohm.</p>
            <a href="https://phet.colorado.edu/sims/html/circuit-construction-kit-dc/latest/circuit-construction-kit-dc_all.html" target="_blank" class="block w-full text-center bg-blue-600 text-white py-3 rounded-xl font-bold hover:bg-blue-700 text-sm uppercase">Iniciar Simulação</a>
        </div>

        <div class="bg-white p-6 rounded-3xl shadow-sm border border-blue-100 group hover:border-blue-500 transition-all">
            <div class="w-14 h-14 bg-orange-100 text-orange-600 rounded-2xl flex items-center justify-center text-2xl mb-4 group-hover:bg-orange-600 group-hover:text-white transition-all">
                <i class="fas fa-car-side"></i>
            </div>
            <h3 class="font-bold text-xl mb-2">Mecânica e Cinemática</h3>
            <p class="text-gray-500 text-sm mb-6">Simulador de movimento retilíneo uniforme e lançamento de projéteis.</p>
            <a href="https://phet.colorado.edu/sims/html/projectile-motion/latest/projectile-motion_all.html" target="_blank" class="block w-full text-center bg-orange-600 text-white py-3 rounded-xl font-bold hover:bg-orange-700 text-sm uppercase">Ver Projéteis</a>
        </div>
    </div>
</body>
</html>
