<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Desempenho da Turma - Física</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 p-8">
    <header class="flex justify-between items-center mb-10">
        <div>
            <h2 class="text-3xl font-bold text-slate-800">Mapeamento de Lacunas</h2>
            <p class="text-blue-600 font-semibold italic">Análise de competências em Física</p>
        </div>
        <a href="painel.html" class="bg-slate-800 text-white px-6 py-2 rounded-xl font-bold hover:bg-slate-700 transition">Voltar ao Painel</a>
    </header>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
        <div class="bg-white p-6 rounded-3xl shadow-sm border border-gray-100">
            <h3 class="font-bold text-slate-700 mb-6 uppercase text-xs tracking-widest text-center">Domínio por Área Temática</h3>
            <canvas id="chartFis"></canvas>
        </div>

        <div class="bg-white p-6 rounded-3xl shadow-sm border border-gray-100">
            <h3 class="font-bold text-slate-700 mb-6 uppercase text-xs tracking-widest">Atenção Prioritária</h3>
            <div class="space-y-4">
                <div class="flex items-center justify-between p-4 bg-red-50 rounded-2xl border border-red-100">
                    <div>
                        <p class="text-sm font-bold text-red-700">Eletrodinâmica</p>
                        <p class="text-[10px] text-red-500 uppercase">Ponto Crítico: Leis de Kirchhoff</p>
                    </div>
                    <span class="text-red-600 font-black">32%</span>
                </div>
                <div class="flex items-center justify-between p-4 bg-blue-50 rounded-2xl border border-blue-100">
                    <div>
                        <p class="text-sm font-bold text-blue-700">Cinemática</p>
                        <p class="text-[10px] text-blue-500 uppercase">Domínio Estável</p>
                    </div>
                    <span class="text-blue-600 font-black">88%</span>
                </div>
                <div class="flex items-center justify-between p-4 bg-slate-50 rounded-2xl border border-slate-100">
                    <div>
                        <p class="text-sm font-bold text-slate-700">Óptica</p>
                        <p class="text-[10px] text-slate-400 uppercase">Em desenvolvimento</p>
                    </div>
                    <span class="text-slate-600 font-black">55%</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('chartFis').getContext('2d');
        new Chart(ctx, {
            type: 'radar',
            data: {
                labels: ['Mecânica', 'Termologia', 'Óptica', 'Ondulatória', 'Eletricidade', 'Magnetismo'],
                datasets: [{
                    label: 'Média de Acertos (%)',
                    data: [88, 70, 55, 62, 32, 45],
                    fill: true,
                    backgroundColor: 'rgba(37, 99, 235, 0.2)',
                    borderColor: 'rgb(37, 99, 235)',
                    pointBackgroundColor: 'rgb(37, 99, 235)',
                    pointHoverBorderColor: 'rgb(37, 99, 235)'
                }]
            },
            options: { scales: { r: { suggestMin: 0, suggestMax: 100 } } }
        });
    </script>
</body>
</html>
