<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Foco ENEM Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-900 h-screen flex items-center justify-center p-4">

    <div class="bg-white w-full max-w-md rounded-3xl shadow-2xl overflow-hidden">
        <div class="bg-slate-800 p-8 text-center">
            <h1 class="text-3xl font-black text-white tracking-tighter">Plat<span class="text-yellow-400">Ensino</span></h1>
            <p class="text-slate-400 text-xs uppercase tracking-widest mt-2">Painel do Professor</p>
        </div>

        <div class="p-8">
            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-2">E-mail Institucional</label>
                    <div class="relative">
                        <i class="fas fa-envelope absolute left-4 top-1/2 -translate-y-1/2 text-slate-300"></i>
                        <input type="email" id="email" required placeholder="prof@focoenem.com" 
                            class="w-full pl-11 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:border-yellow-400 transition">
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Senha de Acesso</label>
                    <div class="relative">
                        <i class="fas fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-slate-300"></i>
                        <input type="password" id="password" required placeholder="••••••••" 
                            class="w-full pl-11 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:border-yellow-400 transition">
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Sua Disciplina</label>
                    <select id="disciplina" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:border-yellow-400 transition text-slate-600 font-medium">
                        <option value="biologia">Biologia</option>
                        <option value="fisica">Física</option>
                        <option value="matematica">Matemática</option>
                    </select>
                </div>

                <button type="submit" class="w-full bg-slate-800 text-white font-bold py-4 rounded-xl hover:bg-slate-700 transition shadow-lg flex items-center justify-center space-x-2">
                    <span>Entrar no Painel</span>
                    <i class="fas fa-arrow-right text-yellow-400"></i>
                </button>
            </form>

            <div class="mt-8 text-center">
                <a href="index.html" class="text-sm text-slate-400 hover:text-slate-600 transition">Voltar para a área do aluno</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const disciplina = document.getElementById('disciplina').value;
            
            // Redireciona para a pasta correta baseada na seleção
            // Ex: admin/biologia/painel.html
            window.location.href = `admin/${disciplina}/painel.html`;
        });
    </script>
</body>
</html>
