<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PlatEnsino</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-indigo-950 h-screen flex items-center justify-center p-4 overflow-hidden">

    <div class="absolute inset-0 overflow-hidden opacity-20 pointer-events-none">
        <div class="absolute -top-24 -left-24 w-96 h-96 bg-indigo-500 rounded-full blur-3xl"></div>
        <div class="absolute -bottom-24 -right-24 w-96 h-96 bg-yellow-500 rounded-full blur-3xl"></div>
    </div>

    <div class="bg-white w-full max-w-md rounded-[2.5rem] shadow-2xl overflow-hidden relative z-10 transition-all duration-500 border border-white/20">
        
        <div id="loginHeader" class="bg-slate-900 p-10 text-center transition-colors duration-500">
            <h1 class="text-3xl font-black text-white tracking-tighter italic">Plat<span class="text-yellow-400">Ensino</span></h1>
            <p id="headerSubtitle" class="text-indigo-300 text-[10px] uppercase tracking-[0.3em] font-bold mt-2">Portal do Aluno</p>
        </div>

        <div class="p-8 space-y-6">
            <div class="bg-slate-100 p-1.5 rounded-2xl flex relative">
                <button onclick="switchMode('aluno')" id="btnAluno" class="flex-1 py-3 text-xs font-black uppercase tracking-widest z-10 transition-colors text-slate-800">
                    SOU ALUNO
                </button>
                <button onclick="switchMode('professor')" id="btnProfessor" class="flex-1 py-3 text-xs font-black uppercase tracking-widest z-10 transition-colors text-slate-400">
                    SOU PROFESSOR
                </button>
                <div id="selector" class="absolute top-1.5 left-1.5 w-[calc(50%-6px)] h-[calc(100%-12px)] bg-white rounded-xl shadow-md transition-all duration-300 ease-out"></div>
            </div>

            <form id="loginForm" class="space-y-5">
                <div class="space-y-2">
                    <label class="text-[10px] font-black text-slate-400 uppercase ml-1">Acesso</label>
                    <div class="relative group">
                        <i class="fas fa-user absolute left-4 top-1/2 -translate-y-1/2 text-slate-300 group-focus-within:text-indigo-500 transition-colors"></i>
                        <input type="email" required placeholder="E-mail cadastrado" 
                            class="w-full pl-12 pr-4 py-4 bg-slate-50 border border-slate-100 rounded-2xl outline-none focus:border-indigo-500 focus:bg-white transition-all text-sm font-medium">
                    </div>
                </div>

                <div class="space-y-2">
                    <div class="flex justify-between items-center px-1">
                        <label class="text-[10px] font-black text-slate-400 uppercase">Senha</label>
                        <a href="#" class="text-[10px] font-bold text-indigo-500 hover:underline">Esqueceu?</a>
                    </div>
                    <div class="relative group border-none">
                        <i class="fas fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-slate-300 group-focus-within:text-indigo-500 transition-colors"></i>
                        <input type="password" required placeholder="••••••••" 
                            class="w-full pl-12 pr-4 py-4 bg-slate-50 border border-slate-100 rounded-2xl outline-none focus:border-indigo-500 focus:bg-white transition-all text-sm font-medium">
                    </div>
                </div>

                <div id="disciplinaContainer" class="hidden animate-fade-in space-y-2">
                    <label class="text-[10px] font-black text-slate-400 uppercase ml-1">Sua Disciplina</label>
                    <select id="disciplina" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl outline-none focus:border-indigo-500 transition-all text-sm font-bold text-slate-600 cursor-pointer">
                        <option value="biologia">Biologia</option>
                        <option value="fisica">Física</option>
                        <option value="matematica">Matemática</option>
                    </select>
                </div>

                <button type="submit" class="w-full bg-slate-900 text-white font-black py-4 rounded-2xl hover:bg-indigo-600 transition-all shadow-xl shadow-indigo-100 flex items-center justify-center space-x-3 group">
                    <span id="btnLabel">ACESSAR PORTAL</span>
                    <i class="fas fa-arrow-right text-yellow-400 group-hover:translate-x-1 transition-transform"></i>
                </button>
            </form>
        </div>
    </div>

    <script>
        let currentMode = 'aluno';

        function switchMode(mode) {
            currentMode = mode;
            const selector = document.getElementById('selector');
            const btnAluno = document.getElementById('btnAluno');
            const btnProfessor = document.getElementById('btnProfessor');
            const discContainer = document.getElementById('disciplinaContainer');
            const header = document.getElementById('loginHeader');
            const subtitle = document.getElementById('headerSubtitle');
            const btnLabel = document.getElementById('btnLabel');

            if (mode === 'professor') {
                selector.style.left = 'calc(50% + 3px)';
                btnProfessor.classList.replace('text-slate-400', 'text-slate-800');
                btnAluno.classList.replace('text-slate-800', 'text-slate-400');
                discContainer.classList.remove('hidden');
                header.classList.replace('bg-slate-900', 'bg-indigo-900');
                subtitle.innerText = "Painel do Professor";
                btnLabel.innerText = "ENTRAR NO ADMIN";
            } else {
                selector.style.left = '1.5px';
                btnAluno.classList.replace('text-slate-400', 'text-slate-800');
                btnProfessor.classList.replace('text-slate-800', 'text-slate-400');
                discContainer.classList.add('hidden');
                header.classList.replace('bg-indigo-900', 'bg-slate-900');
                subtitle.innerText = "Portal do Aluno";
                btnLabel.innerText = "ACESSAR PORTAL";
            }
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (currentMode === 'aluno') {
                window.location.href = 'index.html';
            } else {
                const disciplina = document.getElementById('disciplina').value;
                window.location.href = `admin/${disciplina}/painel.html`;
            }
        });
    </script>

    <style>
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fade-in 0.3s ease-out forwards; }
    </style>
</body>
</html>
