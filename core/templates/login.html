<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso - Foco ENEM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-950 h-screen flex items-center justify-center p-4 font-sans overflow-hidden">
    
    <div class="absolute w-96 h-96 bg-emerald-500/10 rounded-full blur-3xl -top-20 -left-20"></div>
    <div class="absolute w-96 h-96 bg-blue-500/10 rounded-full blur-3xl -bottom-20 -right-20"></div>

    <div class="relative w-full max-w-5xl grid grid-cols-1 lg:grid-cols-2 gap-8 items-center">
        
        <div class="space-y-6">
            <div class="mb-10 text-center lg:text-left">
                <h1 class="text-5xl font-black text-white mb-2 tracking-tighter">FOCO <span class="text-emerald-400">ENEM</span></h1>
                <p class="text-slate-400 text-lg">Escolha seu portal de acesso</p>
            </div>

            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div onclick="document.getElementById('role-indicator').innerText='Portal do Aluno'; document.getElementById('role-indicator').className='text-blue-400 font-bold'" 
                    class="group bg-slate-900/50 border border-slate-800 p-6 rounded-3xl cursor-pointer hover:border-blue-500 transition-all duration-500">
                    <div class="w-12 h-12 bg-blue-500/20 text-blue-400 rounded-2xl flex items-center justify-center mb-4 group-hover:scale-110 transition">
                        <i class="fas fa-user-graduate text-xl"></i>
                    </div>
                    <h3 class="text-white font-bold text-lg">Sou Aluno</h3>
                    <p class="text-slate-500 text-xs">Acessar aulas e simulados</p>
                </div>

                <div onclick="document.getElementById('role-indicator').innerText='Portal do Professor'; document.getElementById('role-indicator').className='text-emerald-400 font-bold'"
                    class="group bg-slate-900/50 border border-slate-800 p-6 rounded-3xl cursor-pointer hover:border-emerald-500 transition-all duration-500">
                    <div class="w-12 h-12 bg-emerald-500/20 text-emerald-400 rounded-2xl flex items-center justify-center mb-4 group-hover:scale-110 transition">
                        <i class="fas fa-chalkboard-teacher text-xl"></i>
                    </div>
                    <h3 class="text-white font-bold text-lg">Sou Professor</h3>
                    <p class="text-slate-500 text-xs">Gestão e estatísticas</p>
                </div>
            </div>
        </div>

        <div class="bg-white/10 backdrop-blur-xl border border-white/10 p-10 rounded-[3rem] shadow-2xl relative">
            <div class="mb-8">
                <p id="role-indicator" class="text-slate-400 font-bold">Acesse sua conta</p>
                <h2 class="text-2xl font-bold text-white">Bem-vindo de volta!</h2>
            </div>

            {% if erro %}
            <div class="bg-red-500/10 border border-red-500/20 text-red-400 px-4 py-3 rounded-2xl mb-6 text-sm font-bold flex items-center">
                <i class="fas fa-exclamation-circle mr-2"></i>
                {{ erro }}
            </div>
            {% endif %}

            <form method="POST" action="{% url 'login' %}" class="space-y-5">
                {% csrf_token %}
                
                <div>
                    <label class="block text-[10px] font-black uppercase tracking-[0.2em] text-slate-500 mb-2 ml-1">Identificação</label>
                    <div class="relative">
                        <i class="fas fa-at absolute left-4 top-1/2 -translate-y-1/2 text-slate-500"></i>
                        <input type="text" name="username" required
                            class="w-full pl-12 pr-4 py-4 bg-slate-950/50 border border-slate-800 rounded-2xl outline-none focus:border-emerald-500 transition-all text-white placeholder-slate-600"
                            placeholder="Usuário ou E-mail">
                    </div>
                </div>

                <div>
                    <label class="block text-[10px] font-black uppercase tracking-[0.2em] text-slate-500 mb-2 ml-1">Senha de Acesso</label>
                    <div class="relative">
                        <i class="fas fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-slate-500"></i>
                        <input type="password" name="password" required
                            class="w-full pl-12 pr-4 py-4 bg-slate-950/50 border border-slate-800 rounded-2xl outline-none focus:border-emerald-500 transition-all text-white placeholder-slate-600"
                            placeholder="••••••••">
                    </div>
                </div>

                <button type="submit" 
                    class="w-full bg-emerald-500 hover:bg-emerald-400 text-slate-950 font-black py-4 rounded-2xl transition-all shadow-[0_0_20px_rgba(16,185,129,0.3)] active:scale-95 uppercase tracking-tighter">
                    Entrar no Sistema
                </button>
            </form>

            <div class="mt-8 text-center">
                <a href="#" class="text-slate-500 text-xs hover:text-white transition">Esqueceu sua senha?</a>
            </div>
        </div>
    </div>

</body>
</html>
