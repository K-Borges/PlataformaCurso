<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Laboratório Matemático</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 p-8">
    <header class="flex justify-between items-center mb-10 text-slate-800">
        <div>
            <h2 class="text-3xl font-bold">Calculadoras e Gráficos</h2>
            <p class="text-amber-600 font-semibold">Exploração Visual de Funções</p>
        </div>
        <a href="{% url 'admin_mat_painel' %}" class="bg-slate-800 text-white px-6 py-2 rounded-xl font-bold hover:bg-slate-700 transition">
            <i class="fas fa-arrow-left mr-2"></i> Voltar ao Painel
        </a>
    </header>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <div class="bg-white p-6 rounded-3xl shadow-sm border border-amber-100 group hover:border-amber-500 transition-all">
            <div class="w-14 h-14 bg-amber-100 text-amber-600 rounded-2xl flex items-center justify-center text-2xl mb-4 group-hover:bg-amber-600 group-hover:text-white transition-all">
                <i class="fas fa-chart-area"></i>
            </div>
            <h3 class="font-bold text-xl mb-2 text-slate-800">GeoGebra Graphing</h3>
            <p class="text-gray-500 text-sm mb-6">Plote funções, equações e construções geométricas em tempo real.</p>
            <a href="https://www.geogebra.org/graphing" target="_blank" class="block w-full text-center bg-amber-600 text-white py-3 rounded-xl font-bold hover:bg-amber-700 uppercase text-xs">Abrir Calculadora</a>
        </div>

        <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100 group hover:border-slate-800 transition-all">
            <div class="w-14 h-14 bg-slate-100 text-slate-600 rounded-2xl flex items-center justify-center text-2xl mb-4 group-hover:bg-slate-800 group-hover:text-white transition-all">
                <i class="fas fa-divide"></i>
            </div>
            <h3 class="font-bold text-xl mb-2 text-slate-800">Wolfram Alpha</h3>
            <p class="text-gray-500 text-sm mb-6">Motor de conhecimento computacional para resolução passo a passo.</p>
            <a href="https://www.wolframalpha.com/" target="_blank" class="block w-full text-center bg-slate-800 text-white py-3 rounded-xl font-bold hover:bg-slate-900 uppercase text-xs">Consultar Wolfram</a>
        </div>
    </div>
</body>
</html>
