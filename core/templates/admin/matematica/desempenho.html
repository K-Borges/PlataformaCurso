<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Desempenho da Turma - Matemática</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 p-8">
    <header class="flex justify-between items-center mb-10">
        <div>
            <h2 class="text-3xl font-bold text-slate-800">Análise de Proficiência</h2>
            <p class="text-amber-600 font-semibold italic">Mapeamento de competências matemáticas</p>
        </div>
        <a href="{% url 'admin_mat_painel' %}" class="bg-slate-800 text-white px-6 py-2 rounded-xl font-bold hover:bg-slate-700 transition">
            <i class="fas fa-arrow-left mr-2"></i> Voltar ao Painel
        </a>
    </header>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
        <div class="bg-white p-6 rounded-3xl shadow-sm border border-gray-100">
            <h3 class="font-bold text-slate-700 mb-6 uppercase text-xs tracking-widest text-center">Domínio por Eixo Temático</h3>
            <canvas id="chartMat"></canvas>
        </div>

        <div class="bg-white p-6 rounded-3xl shadow-sm border border-gray-100">
            <h3 class="font-bold text-slate-700 mb-6 uppercase text-xs tracking-widest">Tópicos Críticos</h3>
            <div class="space-y-4">
                <div class="flex items-center justify-between p-4 bg-red-50 rounded-2xl border border-red-100">
                    <div>
                        <p class="text-sm font-bold text-red-700">Análise Combinatória</p>
                        <p class="text-[10px] text-red-500 uppercase">Dificuldade: Permutações</p>
                    </div>
                    <span class="text-red-600 font-black">28%</span>
                </div>
                <div class="flex items-center justify-between p-4 bg-amber-50 rounded-2xl border border-amber-100">
                    <div>
                        <p class="text-sm font-bold text-amber-700">Funções de 2º Grau</p>
                        <p class="text-[10px] text-amber-500 uppercase">Domínio em evolução</p>
                    </div>
                    <span class="text-amber-600 font-black">62%</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('chartMat').getContext('2d');
        new Chart(ctx, {
            type: 'radar',
            data: {
                labels: ['Álgebra', 'Geometria', 'Estatística', 'Trigonometria', 'Aritmética', 'Combinatória'],
                datasets: [{
                    label: 'Nível da Turma',
                    data: [75, 58, 90, 45, 82, 28],
                    fill: true,
                    backgroundColor: 'rgba(245, 158, 11, 0.2)',
                    borderColor: 'rgb(245, 158, 11)',
                    pointBackgroundColor: 'rgb(245, 158, 11)'
                }]
            },
            options: { scales: { r: { suggestMin: 0, suggestMax: 100 } } }
        });
    </script>
</body>
</html>
