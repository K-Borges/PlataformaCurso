<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Matemática - Foco ENEM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 font-sans">
    <div class="flex h-screen">
        <aside class="w-64 bg-slate-900 text-white p-6 hidden md:block flex flex-col">
            <h1 class="text-2xl font-bold mb-10 text-center">Admin<span class="text-amber-400">MATH</span></h1>
            
            <div class="mb-8 border-b border-slate-700 pb-4">
                <a href="{% url 'home' %}" class="flex items-center justify-center space-x-2 w-full p-3 bg-white/5 border border-white/10 rounded-xl hover:bg-yellow-400 hover:text-slate-900 transition-all duration-300 group">
                    <i class="fas fa-eye text-yellow-400 group-hover:text-slate-900"></i>
                    <span class="text-xs font-bold uppercase tracking-wider">Ver como Aluno</span>
                </a>
            </div>

            <nav class="space-y-4 flex-1">
                <a href="{% url 'admin_mat_painel' %}" class="flex items-center space-x-3 p-3 bg-amber-600 rounded-lg shadow-lg">
                    <i class="fas fa-tachometer-alt"></i> <span>Dashboard</span>
                </a>
                <a href="{% url 'admin_mat_ferramentas' %}" class="flex items-center space-x-3 p-3 hover:bg-slate-800 rounded-lg transition">
                    <i class="fas fa-square-root-alt"></i> <span>Laboratório Digital</span>
                </a>
                <a href="{% url 'admin_mat_desempenho' %}" class="flex items-center space-x-3 p-3 hover:bg-slate-800 rounded-lg transition">
                    <i class="fas fa-chart-bar"></i> <span>Desempenho</span>
                </a>
            </nav>

            <a href="{% url 'login' %}" class="flex items-center space-x-3 p-3 hover:bg-red-900/50 text-red-400 rounded-lg transition">
                <i class="fas fa-sign-out-alt"></i> <span>Sair</span>
            </a>
        </aside>

        <main class="flex-1 overflow-y-auto p-8">
            <header class="flex justify-between items-center mb-8 border-b pb-6">
                <div>
                    <h2 class="text-3xl font-bold text-slate-800">Área do Professor</h2>
                    <p class="text-amber-600 font-semibold flex items-center">
                        <i class="fas fa-infinity mr-2"></i> Disciplina: Matemática
                    </p>
                </div>
                <div class="flex items-center space-x-3 bg-white p-3 rounded-2xl shadow-sm border">
                    <div class="text-right">
                        <p class="text-sm font-bold text-slate-700">Prof. Euler</p>
                        <p class="text-[10px] text-amber-500 font-black uppercase tracking-widest">Coordenador</p>
                    </div>
                    <div class="w-12 h-12 bg-amber-600 rounded-xl flex items-center justify-center text-white text-xl shadow-lg">
                        <i class="fas fa-shapes"></i>
                    </div>
                </div>
            </header>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="bg-white p-6 rounded-3xl shadow-sm border-t-4 border-amber-500">
                    <h3 class="text-lg font-bold text-slate-800 mb-6 flex items-center">
                        <i class="fas fa-video mr-3 text-amber-500"></i> Gravações das Aulas
                    </h3>
                    <div class="space-y-4">
                        <input type="text" placeholder="URL da Playlist de Resolução" class="w-full p-3 bg-gray-50 border border-gray-100 rounded-xl outline-none text-sm focus:border-amber-500">
                        <button class="w-full bg-amber-600 text-white font-bold py-3 rounded-xl hover:bg-amber-700 transition">Atualizar Portal</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
