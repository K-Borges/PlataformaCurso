<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Estatísticas de Evolução - Biologia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 p-8">
    <header class="flex justify-between items-center mb-10">
        <div>
            <h2 class="text-3xl font-bold text-slate-800">Estatísticas de Evolução</h2>
            <p class="text-emerald-600 font-semibold italic">Acompanhamento de progresso da turma</p>
        </div>
        <a href="{% url 'admin_bio_painel' %}" class="bg-slate-800 text-white px-6 py-2 rounded-xl font-bold hover:bg-slate-700 transition">
            <i class="fas fa-arrow-left mr-2"></i> Voltar ao Painel
        </a>
    </header>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
        <div class="bg-white p-6 rounded-3xl shadow-sm border border-gray-100">
            <h3 class="font-bold text-slate-700 mb-6 uppercase text-xs tracking-widest">Domínio por Conteúdo</h3>
            <canvas id="chartBio"></canvas>
        </div>

        <div class="bg-white p-6 rounded-3xl shadow-sm border border-gray-100">
            <h3 class="font-bold text-slate-700 mb-6 uppercase text-xs tracking-widest">Engajamento Semanal</h3>
            <div class="space-y-4">
                <div class="flex items-center justify-between p-3 bg-emerald-50 rounded-xl">
                    <span class="text-sm font-medium text-slate-700">Genética</span>
                    <span class="text-emerald-600 font-bold">92%</span>
                </div>
                <div class="flex items-center justify-between p-3 bg-slate-50 rounded-xl">
                    <span class="text-sm font-medium text-slate-700">Ecologia</span>
                    <span class="text-slate-600 font-bold">78%</span>
                </div>
                <div class="flex items-center justify-between p-3 bg-slate-50 rounded-xl">
                    <span class="text-sm font-medium text-slate-700">Citologia</span>
                    <span class="text-slate-600 font-bold">65%</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('chartBio').getContext('2d');
        new Chart(ctx, {
            type: 'radar',
            data: {
                labels: ['Genética', 'Ecologia', 'Fisiologia', 'Botânica', 'Evolução', 'Citologia'],
                datasets: [{
                    label: 'Média da Turma',
                    data: [92, 78, 65, 40, 85, 70],
                    fill: true,
                    backgroundColor: 'rgba(16, 185, 129, 0.2)',
                    borderColor: 'rgb(16, 185, 129)',
                    pointBackgroundColor: 'rgb(16, 185, 129)'
                }]
            },
            options: { 
                scales: { 
                    r: { 
                        suggestMin: 0, 
                        suggestMax: 100,
                        ticks: { display: false }
                    } 
                } 
            }
        });
    </script>
</body>
</html>
