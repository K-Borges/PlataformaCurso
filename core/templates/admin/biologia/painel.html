<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Biologia - Foco ENEM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 font-sans">
    <div class="flex h-screen">
        <aside class="w-64 bg-slate-900 text-white p-6 hidden md:block flex flex-col">
            <h1 class="text-2xl font-bold mb-10 text-center text-emerald-400">AdminBIO</h1>
            
            <div class="mb-8 border-b border-slate-700 pb-4">
                <a href="{% url 'home' %}" class="flex items-center justify-center space-x-2 w-full p-3 bg-white/5 border border-white/10 rounded-xl hover:bg-yellow-400 hover:text-slate-900 transition-all duration-300 group">
                    <i class="fas fa-eye text-yellow-400 group-hover:text-slate-900"></i>
                    <span class="text-xs font-bold uppercase tracking-wider">Ver como Aluno</span>
                </a>
            </div>

            <nav class="space-y-4 flex-1">
                <a href="{% url 'admin_bio_painel' %}" class="flex items-center space-x-3 p-3 bg-emerald-600 rounded-lg shadow-lg">
                    <i class="fas fa-tachometer-alt"></i> <span>Dashboard</span>
                </a>
                <a href="{% url 'admin_bio_ferramentas' %}" class="flex items-center space-x-3 p-3 hover:bg-slate-800 rounded-lg transition">
                    <i class="fas fa-microscope"></i> <span>Atlas Digital</span>
                </a>
                <a href="{% url 'admin_bio_desempenho' %}" class="flex items-center space-x-3 p-3 hover:bg-slate-800 rounded-lg transition">
                    <i class="fas fa-dna"></i> <span>Estatísticas de Evolução</span>
                </a>
                
                <a href="#" class="flex items-center space-x-3 p-3 hover:bg-slate-800 rounded-lg transition border-t border-slate-700 pt-4 text-yellow-400">
                    <i class="fas fa-clipboard-list"></i> <span>Gerador de Simulados</span>
                </a>
            </nav>

            <a href="{% url 'login' %}" class="flex items-center space-x-3 p-3 hover:bg-red-900/50 text-red-400 rounded-lg transition">
                <i class="fas fa-sign-out-alt"></i> <span>Sair</span>
            </a>
        </aside>

        <main class="flex-1 overflow-y-auto p-8">
            <header class="flex justify-between items-center mb-8 border-b pb-6">
                <div>
                    <h2 class="text-3xl font-bold text-slate-800">Área do Professor</h2>
                    <p class="text-emerald-600 font-semibold flex items-center">
                        <i class="fas fa-dna mr-2"></i> Disciplina: Biologia
                    </p>
                </div>
                <div class="flex items-center space-x-3 bg-white p-3 rounded-2xl shadow-sm border">
                    <div class="text-right">
                        <p class="text-sm font-bold text-slate-700">Profª. Ana Bioma</p>
                        <p class="text-[10px] text-emerald-500 font-black uppercase tracking-widest">Especialista</p>
                    </div>
                    <div class="w-12 h-12 bg-emerald-600 rounded-xl flex items-center justify-center text-white text-xl shadow-lg">
                        <i class="fas fa-vial"></i>
                    </div>
                </div>
            </header>

            <section class="mb-8 bg-white border border-slate-200 rounded-3xl p-6 shadow-sm">
                <div class="flex items-center justify-between mb-6">
                    <div class="flex items-center space-x-2">
                        <div class="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></div>
                        <h3 class="text-xs font-black text-slate-400 uppercase tracking-widest">Status Atual na Plataforma</h3>
                    </div>
                    <span class="text-[10px] font-bold text-emerald-600 bg-emerald-50 px-3 py-1 rounded-full border border-emerald-100">CONTEÚDO SINCRONIZADO</span>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="flex items-center space-x-3 p-3 bg-slate-50 rounded-2xl border border-slate-100">
                        <i class="fas fa-broadcast-tower text-emerald-500 text-sm"></i>
                        <div>
                            <p class="text-[10px] text-slate-400 font-bold uppercase">Aula Live</p>
                            <p class="text-xs font-semibold text-slate-700">Link configurado</p>
                        </div>
                    </div>
                    </div>
            </section>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="bg-white p-6 rounded-3xl shadow-sm border-t-4 border-emerald-500">
                    <h3 class="text-lg font-bold text-slate-800 mb-6 flex items-center">
                        <i class="fas fa-video mr-3 text-emerald-500"></i> Gestão de Vídeos
                    </h3>
                    <div class="space-y-4">
                        <input type="text" placeholder="Link da Aula ao Vivo (Teams)" class="w-full p-3 bg-gray-50 border border-gray-100 rounded-xl outline-none text-sm focus:border-emerald-500">
                        <button class="w-full bg-emerald-600 text-white font-bold py-3 rounded-xl hover:bg-emerald-700 transition shadow-md">Atualizar Conteúdo</button>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-3xl shadow-sm border-t-4 border-emerald-400">
                    <h3 class="text-lg font-bold text-slate-800 mb-6 flex items-center">
                        <i class="fas fa-edit mr-3 text-emerald-400"></i> Mural da Biologia
                    </h3>
                    <textarea placeholder="Ex: Não esqueçam de revisar..." class="w-full p-3 bg-gray-50 border border-gray-100 rounded-xl outline-none h-28 text-sm focus:border-emerald-400"></textarea>
                    <button class="w-full bg-slate-800 text-white font-bold py-3 rounded-xl mt-4 hover:bg-slate-700 transition">Enviar Notificação</button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
