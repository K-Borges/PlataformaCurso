<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Atlas Digital - Biologia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 p-8">
    <header class="flex justify-between items-center mb-10">
        <div>
            <h2 class="text-3xl font-bold text-slate-800">Atlas Digital</h2>
            <p class="text-emerald-600 font-semibold">Laboratórios e Simuladores de Biologia</p>
        </div>
        <a href="{% url 'admin_bio_painel' %}" class="bg-slate-800 text-white px-6 py-2 rounded-xl font-bold hover:bg-slate-700 transition">
            <i class="fas fa-arrow-left mr-2"></i> Voltar ao Painel
        </a>
    </header>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <div class="bg-white p-6 rounded-3xl shadow-sm border border-emerald-100 group hover:border-emerald-500 transition-all">
            <div class="w-14 h-14 bg-emerald-100 text-emerald-600 rounded-2xl flex items-center justify-center text-2xl mb-4 group-hover:bg-emerald-600 group-hover:text-white transition-all">
                <i class="fas fa-microscope"></i>
            </div>
            <h3 class="font-bold text-xl mb-2 text-slate-800">Simulador de Célula 3D</h3>
            <p class="text-gray-500 text-sm mb-6">Exploração interativa de organelas citoplasmáticas em tempo real.</p>
            <a href="https://biomodel.uah.es/en/model3/index.htm" target="_blank" class="block w-full text-center bg-emerald-600 text-white py-3 rounded-xl font-bold hover:bg-emerald-700">Abrir Simulador</a>
        </div>

        <div class="bg-white p-6 rounded-3xl shadow-sm border border-emerald-100 group hover:border-emerald-500 transition-all">
            <div class="w-14 h-14 bg-blue-100 text-blue-600 rounded-2xl flex items-center justify-center text-2xl mb-4 group-hover:bg-blue-600 group-hover:text-white transition-all">
                <i class="fas fa-dna"></i>
            </div>
            <h3 class="font-bold text-xl mb-2 text-slate-800">Bancada de Genética</h3>
            <p class="text-gray-500 text-sm mb-6">Ferramenta para cruzamentos genéticos e leis de Mendel.</p>
            <a href="https://phet.colorado.edu/pt_BR/simulations/gene-expression-essentials" target="_blank" class="block w-full text-center bg-blue-600 text-white py-3 rounded-xl font-bold hover:bg-blue-700">Acessar Bancada</a>
        </div>
    </div>
</body>
</html>
