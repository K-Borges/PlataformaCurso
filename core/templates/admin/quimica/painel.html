<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Química - Foco ENEM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 font-sans">
    <div class="flex h-screen">
        <aside class="w-64 bg-slate-900 text-white p-6 hidden md:block flex flex-col">
            <h1 class="text-2xl font-bold mb-10 text-center text-rose-400">AdminQUIM</h1>

            <div class="mb-8 border-b border-slate-700 pb-4">
                <a href="{% url 'home' %}" class="flex items-center justify-center space-x-2 w-full p-3 bg-white/5 border border-white/10 rounded-xl hover:bg-yellow-400 hover:text-slate-900 transition-all duration-300 group">
                    <i class="fas fa-eye text-yellow-400 group-hover:text-slate-900"></i>
                    <span class="text-xs font-bold uppercase tracking-wider">Ver como Aluno</span>
                </a>
            </div>

            <nav class="space-y-3 flex-1 text-sm">
                <span class="text-[10px] font-black uppercase tracking-widest text-slate-500">Navegação</span>
                <button type="button" class="w-full flex items-center space-x-3 p-3 bg-rose-600 rounded-lg shadow-lg text-left">
                    <i class="fas fa-tachometer-alt"></i> <span>Dashboard</span>
                </button>
            </nav>

            <a href="{% url 'logout' %}" class="flex items-center space-x-3 p-3 hover:bg-red-900/50 text-red-400 rounded-lg transition mt-4">
                <i class="fas fa-sign-out-alt"></i> <span>Sair</span>
            </a>
        </aside>

        <main class="flex-1 overflow-y-auto p-8">
            <header class="flex justify-between items-center mb-8 border-b pb-6">
                <div>
                    <h2 class="text-3xl font-bold text-slate-800">Área do Professor</h2>
                    <p class="text-rose-600 font-semibold flex items-center">
                        <i class="fas fa-vial mr-2"></i> Disciplina: Química
                    </p>
                </div>
            </header>

            <section class="bg-white p-6 rounded-3xl shadow-sm border border-slate-200">
                <p class="text-slate-500 text-sm">
                    Este painel é o ponto de partida para a disciplina de Química. Aqui você poderá integrar links de aulas, materiais e simuladores específicos
                    à medida que o projeto for evoluindo.
                </p>
            </section>
        </main>
    </div>
</body>
</html>
